# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: '*'

permissions:
  contents: write
  pull-requests: write

jobs:

  quality:
    name: âœ¨ Quality Check
    runs-on: ubuntu-latest
    
    steps:      
      - name: Check out code
        uses: actions/checkout@v3
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0
       
      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8
          run_install: false

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Pretty
        run: pnpm format
      
      - name: Lint
        run: pnpm lint

      - name: ğŸ› ï¸ Build Application
        run: pnpm build
      
      - name: ğŸ§ª Test Units
        run: pnpm test:unit

      # Disabled until application is ready for e2e tests
      # - name: ğŸ“¥ Install Playwright
      #   run: npx playwright install

      # - name: ğŸ§ª Test Application
      #   run: pnpm test

  release-please:
    name: ğŸš€ Version and Publish
    runs-on: ubuntu-latest
    needs: [quality]
    # only run this job on main branch:
    if: ${{ github.ref == 'refs/heads/main' }} 
    steps:
      - name: Version with Release Please
        uses: google-github-actions/release-please-action@v3
        id: version
        with:
          release-type: node
          prerelease: true
          # use 0.x.x for pre-major releases:
          bump-minor-pre-major: true 
          bump-patch-for-minor-pre-major: true 
                      
      # The logic below handles the npm publication:
        
      # these if statements ensure that a publication only occurs when
      # a new release is created:
      - name: Check out code
        if: ${{ steps.version.outputs.release_created }}
        uses: actions/checkout@v3
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        if: ${{ steps.version.outputs.release_created }}
        with:
          version: 8
          run_install: false
  
      - name: Use Node.js 18
        if: ${{ steps.version.outputs.release_created }}
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: ğŸ“¥ Install dependencies
        if: ${{ steps.version.outputs.release_created }}
        run: pnpm install --frozen-lockfile
        
      - name: ğŸ› ï¸ Build Package
        if: ${{ steps.version.outputs.release_created }}
        run: pnpm run package

      - name: ğŸ“¦ Publish to NPM 
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
        if: ${{ steps.version.outputs.release_created }}    

          